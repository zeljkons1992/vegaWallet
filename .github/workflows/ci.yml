name: Flutter CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.4.3' # Specify the Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Build project
        run: flutter build apk --debug # You can use `flutter build apk` or `flutter build ios` as needed

      - name: Run tests
        run: flutter test --coverage

